[package]
name = "supernova"
version = "0.3.0"
edition = "2021"
description = "Supernova platform client"
license = "AGPL-3.0"
homepage = "https://supernova.nunl.pt"
repository = "https://gitlab.com/nunl/supernova_client_rust"
keywords = ["Supernova", "service", "API", "client"]
exclude = ["/tests"]
authors = ["Cl√°udio Pereira <crates@claudiop.com>"]


[dependencies]
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.68"
serde_repr = "0.1.7"

ureq = { version = "2.3.0", features = ["json"] }

lazy_static = "1.4.0"
once_cell = "1.9.0"

thiserror = "1.0"

sysinfo = "0.21.1"
chrono = { version = "0.4.19", features = ["serde"] }